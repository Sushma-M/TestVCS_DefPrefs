<style id="Main.css">

</style>
<script id="Main.js">
Application.$controller("MainPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };
    
    /* perform any action with widgets inside this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };

}]);

</script>
<script id="Main.variables.json">
var _MainPage_Variables_ ={}
</script>
<script id="Main.html" type="text/ng-template">
<wm-page name="page1" data-ng-controller="MainPageController">
    <wm-header name="header1" content="header"></wm-header>
    <wm-top-nav name="top_nav1" content="topnav"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel name="left_panel1" columnwidth="2" content="leftnav"></wm-left-panel>
        <wm-page-content name="page_content1" columnwidth="10">
            <wm-composite name="composite1">
                <wm-label caption="Source" name="label1" class="col-md-3"></wm-label>
                <wm-container name="container1" class="col-md-9">
                    <wm-text name="text1"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-composite name="composite2">
                <wm-label caption="Destination" name="label2" class="col-md-3"></wm-label>
                <wm-container name="container2" class="col-md-9">
                    <wm-text name="text2"></wm-text>
                </wm-container>
            </wm-composite>
            <wm-button name="button1" class="btn-default" caption="GetRoute &amp; Distance" type="button"></wm-button>
            <wm-label caption="bind:Variables.GoogleapisInvoke.dataSet.route.leg.distance.text" name="label3"></wm-label>
            <wm-prefab lng="end_location.lng" lat="start_location.lat" locations="bind:Variables.GoogleapisInvoke.dataSet.route.leg.step" name="googlemaps1" prefabname="googlemaps"></wm-prefab>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
</wm-page>
</script>
